<!DOCTYPE html>
<html>
  <head>
    <title>TENET</title>

    <link rel="stylesheet" href="signstyle.css">
  </head>
  
  <body>
<form>
  <!--This tag is made for the background image-->
    <div id="back">

    
      <div id="log">  <!--This is used for the background of the content/log in-->
      <div id="sign">Sign in with</div>

      <!--These were used to create the link to sign in with the facebook and google images-->
        <div id="link">
              <a href="#" title="Sign in with your facebook account"><div id="face"></div></a>

              <a href="#" title="Sign in with your google account"><div id="go"></div></a>
              
              <div style="clear: both;"></div>
          </div>

        <!--These were used to create the two(2) dashes with the 'or' inbetween them-->
          <div id="or">
            <div id="bod1"></div>
            Or
            <div id="bod2"></div>
          </div>
        
          <!--This is where the input for the Username name was created-->
          <div id="user">Username</div>
          <div>
          <input type="text" placeholder="Username" name="username">
          </div>

          <!--This is where the input for the Password name was created-->
          <div id="pass">Password</div>
          <div>
          <input type="password" placeholder="Password" name="pass">  
          </div>
          
          <!--This is where the sign in link was created-->
          <a href="#"><div id="signin">Sign in</div></a>
          <div id="acc">Don't have an account? <a href="#" id="reg" title="Register with a new account">Register</a></div>
      </div>

      

    </div>
</form>
  </body>
</html>
